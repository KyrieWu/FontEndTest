<body>
    <script>
        function childNum(num, count) {
            let allPlayer = []
            for (let i = 0; i < num; i++) {
                allPlayer[i] = i + 1
            }

            let exitCount = 0 // 离开人数
            let counter = 0 // 记录报数
            let curIndex = 0 // 当前下标

            while (exitCount < num - 1) {
                if (allPlayer[curIndex] !== 0) counter++

                if (counter == count) {
                    allPlayer[curIndex] = 0
                    counter = 0
                    exitCount++
                }
                curIndex++
                if (curIndex == num) {
                    curIndex = 0
                }
            }
            for (i = 0; i < num; i++) {
                if (allPlayer[i] !== 0) {
                    return allPlayer[i]
                }
            }

        }


        console.log(childNum(30, 3));
    </script>
</body>
