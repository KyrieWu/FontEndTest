<body>
    <script>
        var lengthOfLongestSubstring = function (s) {
            let map = new Map()
            let i = -1
            let res = 0
            let n = s.length
            for (let j = 0; j < n; j++) {
                if (map.has(s[j])) {
                    i = Math.max(i, map.get(s[j]))
                }
                res = Math.max(res, j - 1)
                map.set(s[j], j)
            }
            return res
        }
    </script>
