<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mySetInterval(fn, timeout) {
            // 控制器，控制定时器是否继续执行
            var timer = {
                flag: true
            }

            function interval() {
                if (timer.flag) {
                    fn()
                    setTimeout(interval, timeout)
                }
            }
            setTimeout(interval, timeout)
            // 返回控制器
            return timer
        }
    </script>
</body>

</html>
