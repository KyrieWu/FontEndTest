        // 手动实现浅拷贝
        function shallowCopy(obj) {
            // 只拷贝对象
            if (!object || typeof object !== 'object') return
            // 根据object 的类型判断实新建一个数组还是对象
            let newObj = Array.isArray(obj) ? [] : {}
            // 遍历 object，并且判断是object 的属性才拷贝
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    newObj[key] = obj[key]
                }
            }
            return newObj
        }
